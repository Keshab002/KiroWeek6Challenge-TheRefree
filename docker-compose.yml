services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: referee-db
    environment:
      POSTGRES_USER: referee
      POSTGRES_PASSWORD: referee123
      POSTGRES_DB: the_referee
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U referee -d the_referee"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - referee-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: referee-backend
    environment:
      DATABASE_URL: postgresql://referee:referee123@db:5432/the_referee
      PORT: 3000
      FRONTEND_URL: http://localhost:5173
      NODE_ENV: production
      GROQ_API_KEY: ${GROQ_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - referee-network

  # Frontend (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:3000/api
    container_name: referee-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - referee-network

volumes:
  postgres_data:

networks:
  referee-network:
    driver: bridge
