services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: referee-db-dev
    environment:
      POSTGRES_USER: referee
      POSTGRES_PASSWORD: referee123
      POSTGRES_DB: the_referee
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U referee -d the_referee"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
